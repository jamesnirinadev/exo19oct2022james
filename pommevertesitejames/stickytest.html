<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STICKY TEST</title>

<style type="text/css">

.container {
    display:block;
    position:sticky;
    background-color: green;
}

li:nth-of-type(1) {
    display:none;
}


</style>

</head>
<body>
    <h1>STICKY TEST</h1>
    
<div class="container">
    
<ul>
    <li></li>
    <li></li>
    <li></li>
</ul>    
    

</div>



</body>
</html>
